<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Clientes</title>
    </h:head>
    <h:body>
        <p:tabMenu activeIndex="#{param.i}">
            <p:menuitem value="Servicios" outcome="index">
                <f:param name="i" value="0" />
            </p:menuitem>
            <p:menuitem value="Clientes" outcome="facturas">
                <f:param name="i" value="1" />
            </p:menuitem>    
        </p:tabMenu>
        <h:form id="formulario">
            <p:growl id="msgs" showDetail="true"/>            
            <p:panel id="basic" header="Bienvenid@s" style="margin-bottom:20px">
                <h:outputText value="Agregar Nuevo Cliente"/>
                <h:panelGrid columns="2" cellpadding="10">
                    <p:outputLabel value="Nombre del Cliente" />
                    <p:inputText value="#{clientesBean.cliente.nombreCli}" required="true" requiredMessage="Campo Requerido" />                    
                    <p:outputLabel value="Apellido del Cliente" />
                    <p:inputText value="#{clientesBean.cliente.apellidoCli}" />                    
                    <p:outputLabel value="Direccion del Cliente" />
                    <p:inputText value="#{clientesBean.cliente.direccionCli}"/>
                    <p:outputLabel value="Servicio:" />
                    <p:selectOneMenu value="#{clientesBean.servicio.idSer}" >
                        <f:selectItems value="#{clientesBean.listadoServicios}" var="ser" itemLabel="#{ser.nombreSer}" itemValue="#{ser.idSer}" />
                    </p:selectOneMenu>                    
                    <f:facet name="footer" >
                        <p:commandButton actionListener="#{clientesBean.guardar()}" value="Guardar" update=":formulario" />                                                
                    </f:facet>                    
                </h:panelGrid>
                <h:panelGrid columns="2" cellpadding="10">
                    <p:dataTable value="#{clientesBean.listadoClientes}" var="clientes">
                        <p:column headerText="Nombre"><p:outputLabel value="#{clientes.nombreCli}"/></p:column>
                        <p:column headerText="Apellido"><p:outputLabel value="#{clientes.apellidoCli}"/></p:column>
                        <p:column headerText="DirecciÃ³n"><p:outputLabel value="#{clientes.direccionCli}"/></p:column>
                        <p:column headerText="Pago"><p:outputLabel value="$#{clientes.pagoCli}"/></p:column>
                    </p:dataTable>                    
                </h:panelGrid>
            </p:panel>
        </h:form>
    </h:body>
</html>
